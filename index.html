<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1 id="turn-display"></h1>
  <div class="content-container">
    <div id="player1-content">
      <label for="player1name">Player 1 Name:</label><br>
      <input type="text" name="player1name" id="player1name">
    </div>
    <div class="gameboard">
      <div data-index="1" class="grid"></div>
      <div data-index="2" class="grid"></div>
      <div data-index="3" class="grid"></div>
      <div data-index="4" class="grid"></div>
      <div data-index="5" class="grid"></div>
      <div data-index="6" class="grid"></div>
      <div data-index="7" class="grid"></div>
      <div data-index="8" class="grid"></div>
      <div data-index="9" class="grid"></div>
    </div>
    <div id="player2-content">
      <label for="player1name">Player 2 Name:</label><br>
      <input type="text" name="player2name" id="player2name">
    </div>
  </div>
  <div class="game-btns">
    <button id="start">Start Game</button>
    <button id="reset">Reset</button>
  </div>
</body>
</html>
